<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hamburger</title>
</head>
    <body>

        <header class="header">
            <button id="most-all" onclick="most-all">Mostrar tudo</button>
            <button id="map" onclick="map">Mapear</button>
            <button id="sum-all" onclick="sum-all">Somar tudo</button>
            <button id="filter" onclick="filter">Filtrar</button>
        </header>

        <main>

            <ul>
                <li>
                    <img src="assets/bacon-egg.png" alt="X-Bacon Egg">
                    <p class = "hamburger">X-Bacon Egg</p>
                    <p class = "price">R$ 39,00</p>
                </li>

                <li>
                    <img src ="assets/xbacon.png" alt="X-Bacon">
                    <p class = "hamburger">X-Bacon</p>
                    <p class = "price">R$ 34,00</p>
                </li>

                <li>
                    <img src="assets/monstruoso.png" alt="Monstruoso">
                    <p class = "hamburger">Monstruoso</p>
                    <p class = "price">R$ 50,00</p>
                </li>

                <li>
                    <img src="assets/xsalada.jpeg" alt="X-Salada">
                    <p class = "hamburger">X-Salada</p>
                    <p class = "price">R$ 30,00</p>
                </li>

                <li>
                    <img src="assets/xvegan.png" alt="Big Vegano">
                    <p class = "hamburger">Big Vegano</p>
                    <p class = "price">R$ 55,00</p>
                </li>

                <li>
                    <img src="assets/monstruoso-vegan.png" alt="X-Vegan">
                    <p class = "hamburger">X-Vegan</p>
                    <p class = "price">R$ 45,00</p>
                </li>

            </ul>
        </main>
        
    </body>
    <script src="./script.js"></script>
</html>
